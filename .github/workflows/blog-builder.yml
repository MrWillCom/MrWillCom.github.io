name: "Hexo Blog Builder"

on: [push, pull_request]

jobs:
  build:
    name: "Hexo Blog Builder"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      # - name: Install Hexo
      #   run: npm install -g hexo
      # - name: Install Dependencies
      #   run: npm install
      # - name: Clean Previous Build
      #   run: rm -rf docs
      # - name: Hexo Clean
      #   run: hexo clean
      # - name: Generate New Build
      #   run: hexo generate
      # - name: Move docs/ to public/
      #   run: mv public docs
      - name: Clean and Build
        run: |
          npm install -g hexo
          npm install
          rm -rf docs
          hexo clean
          hexo generate
          mv public docs
          mkdir -p ~/.ssh/
          echo "${{ secrets.KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "Hexo Deploy Bot"
          git config --global user.email "nobody@nobody.nobody"
          git config --global core.quotepath false
          git add --all
          git commit -m "Hexo Blog Build"
          git push origin master
